{% load static %}
<html>
    <head>
        {% block head %}
        <title>PyDj Base</title>
        {% endblock %}
     
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <style>
            .fakeimg {
            height: 200px;
            background: #aaa;
            }
        </style>

        <!-- <link rel="stylesheet" href="{% static 'forum/style.css' %}"> -->

        <script src="{% static 'forum\interactions.js' %}"></script>
       
    </head>
    <body>
        <div class="jumbotron text-center" style="margin-bottom:0" id="header">
            <h1><a href="http://127.0.0.1:8000/forum">PyDj Forum</a></h1>
            <!-- <p>Resize this responsive page to see the effect!</p> -->
        </div>

        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <!-- <a class="navbar-brand" href="http://127.0.0.1:8000/forum">Home</a> -->
            <a class="navbar-brand" href="http://127.0.0.1:8000/forum">
                <img src="https://bit.ly/2ElckHN" alt="Home" style="width:40px;">
              </a>
            <!-- <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button> -->
            {% if user.is_authenticated %}
                <button class="btn btn-outline-success my-2 mr-sm-2" type="submit" onclick="goToNewTopic()">New Topic</button>
            {% endif %}
            <!-- <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="http://127.0.0.1:8000/forum/faq">FAQ</a>
                    </li>   
                </ul>
            </div>-->
            {% if user.is_authenticated %}
                <button class="btn btn-outline-danger my-2 mr-sm-2 right" type="submit">{{request.user.username}}</button>
                <button class="btn btn-outline-warning my-2 mr-sm-2" type="submit" onclick="goToLogOut()">Log Out</button>
                {% else %}
                <button class="btn btn-outline-success my-2 mr-sm-2" type="submit" onclick="goToLogIn()">Log In</button>
                <button class="btn btn-outline-danger my-2 mr-sm-2" type="submit" onclick="goToSignUp()">Register</button>
                {% endif %}    
         </nav>

        <div class="container" style="margin-top:30px">
            {% block content %}
            {% endblock %}
        </div>

        <!-- <div class="jumbotron text-center" style="margin-bottom:0">
            <p>Footer</p>
        </div> -->
    </body>
</html>
