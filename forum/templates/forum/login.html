{% extends 'forum/base.html' %}

{% block head %}
<title>PyDj LogIn</title>
{% endblock %}

{% block content %}
<div class="container">
  <h2>{{ header }}</h2>
  <p>{{ paragraph }}</p>
  <p></p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success" type="submit">Login</button>
  </form>
</div>
{% endblock %}
