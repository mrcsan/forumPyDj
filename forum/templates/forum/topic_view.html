{% extends 'forum/base.html' %}

{% block head %}
<title>PyDj Home</title>
{% endblock %}

{% block content %}
    {% if user.is_authenticated %}

        <h2>{{ header }}</h2>
        <p>{{ paragraph }}</p>
        <p>{{ topic.topic_title }}</p>
        <p>{{ topic.topic_text }}</p>

    {% else %}
        <h2>{{ header }}</h2>
        <p>{{ paragraph }}</p>
    {% endif %}
{% endblock %}
